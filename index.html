<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script rel="text/javascript" src="./script.js" defer></script>
  <link rel="icon" href="./Img/hash-white.svg">
</head>
<body>
  <h1 id="title">tic-tac-toe</h1>
  <button type="button">New Game!</button>
  <span id="utilities"></span>
  <div id="game-area">
    <div class="player-card-x">
      <h3>Player</h3>
      <span class="player-team">X</span>
      <p id="player-x-text"></p>
    </div>
    <div id="gameboard">
      <div class="gamespace">
        <p class="value"></p>
      </div>
      <div class="gamespace">
        <p class="value"></p>
      </div>
      <div class="gamespace">
        <p class="value"></p>
      </div>
      <div class="gamespace">
        <p class="value"></p>
      </div>
      <div class="gamespace">
        <p class="value"></p>
      </div>
      <div class="gamespace">
        <p class="value"></p>
      </div>
      <div class="gamespace">
        <p class="value"></p>
      </div>
      <div class="gamespace">
        <p class="value"></p>
      </div>
      <div class="gamespace">
        <p class="value"></p>
      </div>
    </div>
    <div class="player-card-o">
      <h3>Player</h3>
      <span class="player-team">O</span>
      <p id="player-o-text"></p>
    </div>
  </div>
</body>
</html>
